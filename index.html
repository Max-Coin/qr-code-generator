<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<title>MaxCoin QR Code Generator</title>

		<meta name="description" content="MaxCoin QR code generator.">
		<meta name="keywords"    content="maxcoin, bitcoin, qr, generator, tool">

		<link rel="stylesheet" href="lib/foundation/foundation.min.css">
		<link rel="stylesheet" href="css/maxcoinqrcode.css">
	</head>
	<body>
    <div class="row">
		<div class="large-12 columns">
			<h1>MaxCoin QR Code Generator</h1>

			<p>Click a <a href="http://en.wikipedia.org/wiki/QR_code">QR code</a> to upload it to <a href="http://imgur.com">Imgur</a>. Find out more about <a href="http://maxcoin.co.uk/">MaxCoin</a>.</p>

			<form method="post">
				<div class="row">
					<div class="large-9 columns">
						<label for="address">MaxCoin address:</label>

						<input id="address" type="text" placeholder="mPQERLaEVcj1cMSMX5tyCcCdBeZCkm6GEK">
					</div>
					<div class="large-3 columns">
						<label for="size">Size (px):</label>

						<input id="size" type="text" placeholder="250" value="250">
					</div>
				</div>
			</form>

			<div id="qrcodes"></div>

			<hr>

			<footer>
				<div id="share">
					<div class="fb-like" data-href="http://maxcoin.co.uk/qr" data-send="false" data-layout="button_count" data-width="105" data-show-faces="false" style="margin-bottom: 4px;"></div>

					<div><a href="http://twitter.com/share" class="twitter-share-button" data-url="http://maxcoin.co.uk/qr" data-text="#MaxCoin QR Code Generator" data-count="horizontal">Tweet</a></div>

					<div class="g-plusone" data-href="http://maxcoin.co.uk/qr" data-size="medium" data-count="true"></div>
				</div>

				Provided by <a href="http://maxcoin.co.uk/">MaxCoin Project</a> 2014. Based on code by <a href="http://alias.io">Elbert Alias</a>
			<footer>

			<div id="qrcode"></div>
		</div>

		<a id="fork" href="https://github.com/Max-Coin/qr-code-generator">Fork me on Github</a>

		<script src="lib/jquery/jquery-2.0.3.min.js"></script>
		<script src="lib/jquery-qrcode/src/qrcode.js"></script>
		<script src="lib/jquery-qrcode/src/jquery.qrcode.js"></script>
		<script src="conf/imgur.js"></script>
		<script src="js/maxcoinqrcode.js"></script>

		<!-- Piwik -->

		  var _paq = _paq || [];

			var u=(("https:" == document.location.protocol) ? "https" : "http") + "://piwik.alias.io/";
			_paq.push(["setTrackerUrl", u+"piwik.php"]);

		  })();
		</script>
		<!-- End Piwik Code -->

		<!-- Twitter -->
		<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>

		<!-- Google Plus -->
		<link href="https://plus.google.com/+MaxCoin" rel="publisher"/>

		<script type="text/javascript">
		(function()
		{var po = document.createElement("script");
		po.type = "text/javascript"; po.async = true;po.src = "https://apis.google.com/js/plusone.js";
		var s = document.getElementsByTagName("script")[0];
		s.parentNode.insertBefore(po, s);

		var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		po.src = 'https://apis.google.com/js/plusone.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
		})();
		</script>
	</body>
</html>
